TPL_JOOMBERUI_DESCRIPTION="<h1>JoomberUI</h1> JoomberUI is a responsive template framework for Joomla built around the Foundation5 framework. Full details and basic documentation can be found at <a href="_QQ_"https://joomberui.joomber.com"_QQ_">joomberui.joomber.com</a>.<p>JoomberUI was build as a base template for 'Joomber' Fully Managed Joomla Hosting. 
</p><p></p><p>Thanks / Credits / Props to:</p>
		<ul>
		<li><a href="_QQ_"http://www.antonydoyle.co.uk"_QQ_">Antony Doyle</a> ( <a href="_QQ_"http://http://www.siegeengine.org/"_QQ_">Siege Engine</a> ) -  Which much of this template was based on </li>
		<li>Seth Warburton (@nternetinspired) for his <a href="_QQ_"http://www.joomlafuture.com"_QQ_">One Web framework / template</a>. Check it out, seriously.</li>
		<li>Matt Thomas (@betweenbrain) - Borrowed a few code snippets and ideas from his awesome <a href="_QQ_"http://construct-framework.com/"_QQ_">Construct Framework</a>.</li>
		<li><a href="_QQ_"http://www.joomla.org"_QQ_">Joomla!</a>, obviously.</li>
		</ul></p>"

